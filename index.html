  <div class="col-sm-10 col-md-10 offset-sm-1 offset-md-1">
  <articul id="contact" class="al-top">
    <h1 class="sdgs">contact</h1>
    <form id="contact-form">
      <div id="app"><div  v-if="!show">
  <!--お名前-->
        <div class="form-group row">
        <legend for="companyName" class="col-sm-4 col-form-label elementor-mark-required">
             <p class="formTitle elementor-field-legend">お名前</p></legend>
           <div class="form-group col-sm-8 pl-0">
           <input class="form-control" placeholder="氏名" type="text" name="name" minlength="2" maxlength="25" required> 
  
        </div></div>
  <!--メールアドレス-->
          <div class="form-group row">
        <legend for="companyName" class="col-sm-4 col-form-label  elementor-mark-required">
             <p class="formTitle elementor-field-legend">メールアドレス</p></legend>
            <div class="form-group col-sm-8 pl-0">
            <input class="form-control" type="email" name="mail" required>
           </div>
        </div>
  <!--メールアドレス-->
      <div class="form-group row">
        <legend for="companyName" class="col-sm-4 col-form-label  elementor-mark-required">
           <p class="formTitle">電話番号</p></legend>
            <div class="form-group col-sm-8 pl-0">
            <input class="form-control" type="tel" name="tel">
           </div>
        </div>
  <!--きっかけ-->
        <div class="form-group row">
          <legend for="form-check-inline" class="col-sm-4 col-form-label">
        <p class="formTitle">お問い合わせのきっかけ</p>
            </legend>
          <div class="col-sm-8">
          <div class="form-check-inline">
          <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="question" value="検索">検索
          </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="question" value="ブログ">SNS/紹介
            </label>
          </div>
          <div class="form-check-inline">
          <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="ancker" value="その他">その他
          </label>
          </div>
         </div>
          </div>
  <!--内容-->
      <div class="form-group row"><legend for="contactContext" class="col-sm-4 col-form-label elementor-mark-required">
        <p class="formTitle elementor-field-legend">お問い合わせ内容<br>（500文字以内）</p></legend>
        <div class="form-group col-sm-8 pl-0">
          <textarea class="form-control"  name="message" rows="3" required></textarea>
        </div>
      </div>
  <!--ボタン-->
  <div class="transmission">
    <input class="btn btn-info btn-lg btn-block" type="submit" value="内容を送信する" @click="submit">
  </div>
  </div>
  </div>
  </form>
  <div id="loading-message" style="display: none">
    <div class="loader">Loading...</div>
    </div>
  <div id="success-message" style="display: none">
    <h3>メールを送りました。</h3>
    <p>お問い合わせありがとうございます。<br>メールの内容は自動返信されます。</p>
  </div>
